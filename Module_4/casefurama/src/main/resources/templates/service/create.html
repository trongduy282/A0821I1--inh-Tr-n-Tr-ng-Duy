<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/template::head('Furama')}"></head>
<body>
<div id="wrap">

    <div th:id="main">
        <div th:replace="~{/template::nav}"></div>


        <div >
            <h1 style="text-align: center; font-size: 50px; color: royalblue" >New service</h1>
            <form class="container" th:action="@{/service/create}" method="post" th:object="${service}" enctype="multipart/form-data">


                <div class="form-row">
<!--                    <div class="col-lg-6 mb-4">-->
<!--                        <label>Id <span class="red"> (*)</span> </label>-->
<!--                        <input th:field="*{serviceId}"  type="text" class="form-control">-->
<!--                        <span th:if="${#fields.hasErrors('serviceId')}" th:errors="*{serviceId}" class="red"  ></span>-->

<!--                    </div>-->
                    <div class="col-lg-6 mb-4">
                        <label>Name <span class="red"> (*)</span> </label>
                        <input th:field="*{serviceName}"  type="text" class="form-control">
                        <span th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}" class="red" ></span>
                    </div>
                </div>






                <div class="form-row">
                    <div class="col-lg-6 mb-4">
                        <label>serviceType<span class="red"> (*)</span> </label>
                        <select th:field="*{serviceType.idServiceType}" class="form-control">
                            <option th:each="o : ${typeList}"
                                    th:value="${o.idServiceType}"
                                    th:text="${o.nameServiceType}"
                                    th:selected="${ o.idServiceType == (service.serviceType.idServiceType ) }" />
                        </select>
                    </div>

                    <div class="col-lg-6 mb-4">
                        <label>rentType<span class="red"> (*)</span> </label>
                        <select th:field="*{rentType.rentTypeId}" class="form-control">
                            <option th:each="o : ${rentTypeList}"
                                    th:value="${o.rentTypeId}"
                                    th:text="${o.rentTypeName}"
                                    th:selected="${ o.rentTypeId == (service.rentType.rentTypeId ) }" />
                        </select>
                    </div>
                </div>




                <div class="form-row">
                    <div class="col-md-4 mb-4">
                        <label>area</label>
                        <input th:field="*{area}"  type="number" class="form-control" required>
                        <span th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="red"></span>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label>cost</label>
                        <input th:field="*{cost}"  type="number" class="form-control" required>
                        <span th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}" class="red"></span>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label>maxPeople</label>
                        <input th:field="*{maxPeople}"  type="number" class="form-control" required>
                        <span th:if="${#fields.hasErrors('maxPeople')}" th:errors="*{maxPeople}" class="red"></span>

                    </div>

                    <!--                    <div class="col-lg-4 mb-4">-->
                    <!--                        <label>Gender <span class="red"> (*)</span> </label>-->
                    <!--                        <div class="form-line">-->
                    <!--                            <input type="radio" th:field="*{customerGender}" th:value="true" id="male" th:selected="*{customerGender}"  >-->
                    <!--                            <label  for="male"> Male</label>-->

                    <!--                            <input type="radio" th:field="*{customerGender}" th:value="false" id="female" th:selected="*{!customerGender}" >-->
                    <!--                            <label  for="female"> Female </label>-->
                    <!--                        </div>-->
                    <!--                    </div>-->

                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-4">
                        <label>standardRoom</label>
                        <input th:field="*{standardRoom}"  type="text" class="form-control" required>
                        <span th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}" class="red"></span>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label>poolArea</label>
                        <input th:field="*{poolArea}"  type="number" class="form-control" required>
                        <span th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}" class="red"></span>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label>numberFloats</label>
                        <input th:field="*{numberFloats}"  type="number" class="form-control" required>
                        <span th:if="${#fields.hasErrors('numberFloats')}" th:errors="*{numberFloats}" class="red"></span>

                    </div>
                </div>

                <div class="form-row">
                    <div class="col-lg-12 mb-6">
                        <label>employeeEmail <span class="red"> (*)</span> </label>
                        <input th:field="*{description}"  type="text" class="form-control">
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="red"></span>

                    </div>

                </div>





                <input type="submit" class="btn btn-outline-success my-2 my-lg-0" value="Save">
                <input type="button" class="btn btn-outline-success my-2 my-lg-0" value="Go Back" onclick="history.back()"/>


            </form>
        </div>
    </div>
</div>

<footer th:replace="~{/template::footer}"></footer>
</body>
</html>
