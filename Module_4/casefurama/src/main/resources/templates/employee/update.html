<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/template::head('Furama')}"></head>
<body>
<div id="wrap">

    <div th:id="main">
        <div th:replace="~{/template::nav}"></div>


        <div >
            <h1 style="text-align: center; font-size: 50px; color: royalblue" >New Employee</h1>
            <form class="container" th:action="@{/employee/create}" method="post" th:object="${employee}" enctype="multipart/form-data">


                <div class="form-row">
                    <div class="col-lg-6 mb-4">
                        <label>Id <span class="red"> (*)</span> </label>
                        <input readonly th:field="*{employeeId}"  type="text" class="form-control">
                        <span th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></span>

                    </div>
                    <div class="col-lg-6 mb-4">
                        <label>Name <span class="red"> (*)</span> </label>
                        <input th:field="*{employeeName}"  type="text" class="form-control">
                        <span th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></span>
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-md-6 mb-4">
                        <label>Ngay sinh</label>
                        <input th:field="*{birthday}" name="customer_birthday" type="date" class="form-control"
                               placeholder="dd-MM-yyyy" min="1997-01-01" max="2030-12-31" required>
                        <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
                    </div>

                    <div class="col-lg-6 mb-4">
                        <label>Position<span class="red"> (*)</span> </label>
                        <select th:field="*{position.positionId}" class="form-control">
                            <option th:each="o : ${positions}"
                                    th:value="${o.positionId}"
                                    th:text="${o.positionName}"
                                    th:selected="${ o.positionId == (employee.position.positionId ) }" />
                        </select>
                    </div>
                </div>



                <div class="form-row">
                    <div class="col-lg-6 mb-4">
                        <label>Divitions<span class="red"> (*)</span> </label>
                        <select th:field="*{division.divisionId}" class="form-control">
                            <option th:each="o : ${divitions}"
                                    th:value="${o.divisionId}"
                                    th:text="${o.divisionName}"
                                    th:selected="${ o.divisionId == (employee.division.divisionId ) }" />
                        </select>
                    </div>

                    <div class="col-lg-6 mb-4">
                        <label>Position<span class="red"> (*)</span> </label>
                        <select th:field="*{educationDegree.educationId}" class="form-control">
                            <option th:each="o : ${educationDegrees}"
                                    th:value="${o.educationId}"
                                    th:text="${o.educationName}"
                                    th:selected="${ o.educationId == (employee.educationDegree.educationId ) }" />
                        </select>
                    </div>
                </div>




                <div class="form-row">
                    <div class="col-md-4 mb-4">
                        <label>Salary</label>
                        <input th:field="*{employeeSalary}"  type="number" class="form-control" required>
                        <span th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}"></span>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label>CardId</label>
                        <input th:field="*{idCardEmployee}"  type="number" class="form-control" required>
                        <span th:if="${#fields.hasErrors('idCardEmployee')}" th:errors="*{idCardEmployee}"></span>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label>Phone</label>
                        <input th:field="*{employeePhone}"  type="text" class="form-control" required>
                        <span th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></span>

                    </div>


<!--                    <div class="col-lg-4 mb-4">-->
<!--                        <label>Gender <span class="red"> (*)</span> </label>-->
<!--                        <div class="form-line">-->
<!--                            <input type="radio" th:field="*{customerGender}" th:value="true" id="male" th:selected="*{customerGender}"  >-->
<!--                            <label  for="male"> Male</label>-->

<!--                            <input type="radio" th:field="*{customerGender}" th:value="false" id="female" th:selected="*{!customerGender}" >-->
<!--                            <label  for="female"> Female </label>-->
<!--                        </div>-->
<!--                    </div>-->

                </div>

                <div class="form-row">
                    <div class="col-lg-12 mb-6">
                        <label>employeeEmail <span class="red"> (*)</span> </label>
                        <input th:field="*{employeeEmail}"  type="text" class="form-control">
                        <span th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}"></span>

                    </div>
                    <div class="col-lg-12 mb-6">
                        <label>customerAddress <span class="red"> (*)</span> </label>
                        <input th:field="*{employeeAddress}"  type="text" class="form-control">
                        <span th:if="${#fields.hasErrors('employeeAddress')}" th:errors="*{employeeAddress}"></span>
                    </div>
                </div>



                <input type="submit" class="btn btn-outline-success my-2 my-lg-0" value="Save">
                <input type="button" class="btn btn-outline-success my-2 my-lg-0" value="Go Back" onclick="history.back()"/>


            </form>
        </div>
    </div>
</div>

<footer th:replace="~{/template::footer}"></footer>
</body>
</html>
