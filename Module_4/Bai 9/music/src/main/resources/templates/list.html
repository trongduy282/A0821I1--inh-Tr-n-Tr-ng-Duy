<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="~{template/template::header('List student')}">-->
<body>
<!--<div th:replace="~{template/template::pageloader}"></div>-->
<!--<nav th:replace="~{template/template::navbar}"></nav>-->
<!--<section th:replace="~{student/layout::sidebar}"></section>-->

<section class="content">
    <div class="container-fluid">
        <!-- Vertical Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Music list
                        </h2>
                    </div>
                    <div class="body table-responsive">
                        <a th:href="@{/create}" class="btn btn-primary btn-custom">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i> Add new Music
                        </a>
                        <table class="table table-striped" id="dataTable-listStudent">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Artist</th>
                                <th>Genre</th>
                            </tr>
                            </thead>
                            <tbody th:each="st, iterStat: ${musics}">
                            <tr th:object="${st}">
                                <td th:text="*{id}"></td>
                                <td th:text="*{name}"></td>
                                <td th:text="*{artist}"></td>
                                <td th:text="*{genre}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=*{id})}">Edit</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
