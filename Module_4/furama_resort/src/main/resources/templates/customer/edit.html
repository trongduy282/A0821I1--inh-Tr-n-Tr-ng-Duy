<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/furama/customer/edit}" th:object="${customer}" method="post">
    <div class="container">

        <div class="form-group">
            <input type="hidden" class="form-control" th:field="*{customerId}">
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{customerName}">
            <span th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}">Name Error</span>
        </div>

        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday" th:field="*{customerBirthday}">
            <span th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}">Birthday Error</span>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="custom-select custom-select-sm" id="gender" th:field="*{customerGender}">
                <option  value="Male">Male</option>
                <option  value="Female">Female</option>
                <option  value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="idCard">Id card</label>
            <input type="number" class="form-control" id="idCard" th:field="*{customerIdCard}">
            <span th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}">customerIdCard Error</span>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" th:field="*{customerPhone}">
            <span th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}">customerPhone Error</span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{customerEmail}">
            <span th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}">customerEmail Error</span>
        </div>

        <div class="form-group">
            <label for="customerTypeId">Customer type id</label>
            <select class="custom-select custom-select-sm" id="customerTypeId" th:field="*{customerType}">
                <option th:each="ct : ${listCustomerType}" th:value="${ct.customerTypeId}"
                        th:text="${ct.customerTypeName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{customerAddress}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/furama/customer/list" class="btn btn-primary">Back to list</a>

    </div>
</form>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
