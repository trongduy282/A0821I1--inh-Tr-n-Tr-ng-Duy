<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div class="container-fluid" id="searchTable">
    <!--    <form action="/furama/customer/list" method="post">-->

    <!--        </div>-->

    <!--    </form>-->
    <table id="employee" class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Birthday</th>
            <th scope="col">IdCard</th>
            <th scope="col">Salary</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <!--            <th scope="col">Position</th>-->
            <!--            <th scope="col">Education</th>-->
            <!--            <th scope="col">Division</th>-->
            <th scope="col">UserName</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="employee : ${employees}" id="result">
            <tr>
                <td th:text="${employee.employeeId}"></td>
                <td th:text="${employee.employeeName}"></td>
                <td th:text="${employee.employeeBirthDay}"></td>
                <td th:text="${employee.employeeIdCard}"></td>
                <td th:text="${employee.employeeSalary}"></td>
                <td th:text="${employee.employeePhone}"></td>
                <td th:text="${employee.employeeEmail}"></td>
                <td th:text="${employee.employeeAddress}"></td>
                <!--                <td th:text="${employee.position.positionName}"></td>-->
                <!--                <td th:text="${employee.educationDegree.educationDegreeName}"></td>-->
                <!--                <td th:text="${employee.division.divisionName}"></td>-->
                <td th:text="${employee.user}"></td>
                <td scope="col">
                    <button class="btn btn-danger btnModalView">View</button>
                    <input type="hidden" th:value="${employee.employeeId}">
                    <a class="btn btn-outline-dark"
                       th:href="@{/furama/employee/edit/__${employee.employeeId}__ }">Edit</a>

                    <button type="button" class="btn btn-dark" id="btnModalDelete"
                            th:onclick="'javascript:showDelete(\''+ ${employee.employeeId} +'\');'">Delete
                    </button>
                </td>
            </tr>
        </th:block>

        </tbody>
    </table>
    <!--    <a href="/furama/customer/create" class="btn btn-warning">Add new customer</a>-->
    <!--    <a href="/furama/customer/list" class="btn btn-warning">Back to menu</a>-->
</div>
