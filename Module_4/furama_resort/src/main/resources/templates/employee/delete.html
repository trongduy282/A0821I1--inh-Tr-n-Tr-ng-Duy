<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<h1>Delete?</h1>
<h2>Are you sure?</h2>
<input type="hidden" th:field="${employee.employeeId}">
<div>
    Employee Name: <p th:text="${employee.employeeName}"></p>
    Employee Phone: <p th:text="${employee.employeePhone}"></p>
    Do you sure to delete?
</div>
<button id="clickDelete" type="button" class="btn bg-danger"
        th:onclick="'javascript:actionDelete(\''+${employee.employeeId}+'\');'">Delete
</button>
<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</body>
</html>
