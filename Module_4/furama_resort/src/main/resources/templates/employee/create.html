<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/furama/employee/create}" th:object="${employee}" method="post">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{employeeName}">
            <span th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}">Name Error</span>
        </div>

        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday" th:field="*{employeeBirthDay}">
            <span th:if="${#fields.hasErrors('employeeBirthDay')}" th:errors="*{employeeBirthDay}">Birthday Error</span>
        </div>

        <div class="form-group">
            <label for="idCard">Id card</label>
            <input type="text" class="form-control" id="idCard" th:field="*{employeeIdCard}">
            <span th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}">employeeIdCard Error</span>
        </div>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" th:field="*{employeeSalary}">
            <!--            <span th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}">customerIdCard Error</span>-->
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" th:field="*{employeePhone}">
            <span th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}">employeePhone Error</span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{employeeEmail}">
            <span th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}">employeeEmail Error</span>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{employeeAddress}">
        </div>

        <div class="form-group">
            <label for="position">Position</label>
            <select class="custom-select custom-select-sm" id="position" th:field="*{position}">
                <option th:each="pl : ${listPosition}" th:value="${pl.positionId}"
                        th:text="${pl.positionName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="educationDegree">Education Degree</label>
            <select class="custom-select custom-select-sm" id="educationDegree" th:field="*{educationDegree}">
                <option th:each="el : ${listEducationDegree}" th:value="${el.educationDegreeId}"
                        th:text="${el.educationDegreeName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="division">Division</label>
            <select class="custom-select custom-select-sm" id="division" th:field="*{division}">
                <option th:each="dl : ${listDivision}" th:value="${dl.divisionId}"
                        th:text="${dl.divisionName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" th:field="*{user.userName}">
            <span th:if="${#fields.hasErrors('user')}" th:errors="*{user}">userName Error</span>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/furama/customer/list" class="btn btn-primary">Back to list</a>
    </form>
</div>
</body>
</html>
