<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = [-3, 5, 1, 3, 2, 10];
    let max = chuoi[0];
    let i;
    let vitri;
    for (i = 1; i < chuoi.length; i++) {
        if (chuoi[i] > max) {
            max = chuoi[i]
            vitri = i;
        }
    }
    document.write("gia tri lon nhat là " + max + " ở vị trí " + vitri)
</script>
</body>
</html>
