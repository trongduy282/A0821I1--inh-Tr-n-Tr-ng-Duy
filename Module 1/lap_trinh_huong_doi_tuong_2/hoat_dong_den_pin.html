<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        giamEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
        }

        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        setBattery(battery) {
            this.battery = battery;
        }

        light() {
            if (this.status === true) {
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }
        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }
    let battery = new Battery();
    battery.setEnergy(10);
    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();
    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();
</script>
