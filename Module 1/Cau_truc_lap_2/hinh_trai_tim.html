<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i <= 6; i++) {
        for (j = 1; j <= 7; j++) {
            if ((i ===1 && (j===2 || j===3 || j=== 5|| j===6))
                || (i===2&& (j===1 || j===4 || j=== 7))
                || (i===3&& (j===1 || j=== 7))
                ||(i===4&& (j===2 || j=== 6))
                ||(i===5&& (j===3 || j=== 5))
                ||(i===6&& j===4)
            ) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
