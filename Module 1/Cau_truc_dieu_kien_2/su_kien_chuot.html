<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="ball" src="../../Screenshot_1134.png" height="289" width="282"/>
<br>

<button id="move" onClick="moveRight();" >Click Me To Move The Ball 10px to the Right</button>
<script>
    //let imgObj = document.getElementById('ball')
    function init(){
        imgObj = document.getElementById('ball');
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
