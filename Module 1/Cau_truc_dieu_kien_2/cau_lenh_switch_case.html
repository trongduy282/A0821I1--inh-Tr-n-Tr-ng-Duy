<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id ="thangnhap" type="text">
<button onclick="tinhngay()">Tính số ngày</button>
<script>
    function tinhngay() {
        let a = document.getElementById("thangnhap").value
        let thang = parseFloat(a)
    switch (thang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("31 ngày");
            break;
        case 2:
            alert("28 hoặc 29 ngày");break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("30 ngày")
    }
}
</script>
</body>
</html>
