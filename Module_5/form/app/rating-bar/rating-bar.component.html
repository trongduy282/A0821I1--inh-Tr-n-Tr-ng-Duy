<h1>Rating bar</h1>
<div class="row container">
  <div *ngFor="let i of numbers">
    <button  *ngIf="i<=rate" style="background-color: pink">
<!--      class="unit d-flex justify-content-center"-->
      {{i}}
    </button>
    <button  *ngIf="i>rate" style="background-color: white">
<!--      class="unit d-flex justify-content-center"-->
      {{i}}
    </button>
  </div>
</div>
