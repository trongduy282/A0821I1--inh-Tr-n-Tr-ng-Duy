<form [formGroup]="userForm" (ngSubmit)="submit()" #f="ngForm">
  <div>
    <label>Email</label>
    <input type="email" formControlName="email">
  </div>
  <div *ngIf="this.userForm.get('email').hasError('required') && (this.userForm.get('email').touched || f.submitted)">
    Email ko được để trống
  </div>
  <div *ngIf="this.userForm.get('email').hasError('email')">Email ko đúng định dạng</div>

  <!--  <div formGroupName="pwGroup">-->
  <div>
    <label>New pass</label>
    <input type="text" formControlName="newPass">
    <div *ngIf="this.userForm.get('newPass').hasError('required')">Newpass ko được để trống</div>
  </div>
  <div>
    <label>Confirm pass</label>
    <input type="text" formControlName="confirmPass">
    <div *ngIf="this.userForm.get('confirmPass').hasError('required')">confirmPass ko được để trống</div>
  </div>
  <!--  </div>-->

  <div>
    <input type="radio" formControlName="gender" name="gender" [value]="true">
    <label>Nam</label>
    <input type="radio" formControlName="gender" name="gender" [value]="false">
    <label>Nữ</label>
  </div>
  <div>
    <label>Country</label>
    <input type="text" formControlName="country">
    <div *ngIf="this.userForm.get('country').hasError('required')">country ko được để trống</div>

  </div>
  <div>
    <label>Phone</label>
    <input type="text" formControlName="phone">
    <div *ngIf="this.userForm.get('phone').hasError('required')">phone ko được để trống</div>

  </div>
  <div>
    <label>Age</label>
    <input type="date" formControlName="age">
    <div *ngIf="this.userForm.get('confirmPass').hasError('required')">confirmPass ko được để trống</div>
  </div>

  <input type="submit" value="Submit">
</form>
