<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap413/css/bootstrap.css">
</head>
<body>
<div class="d-flex justify-content-between">
    <h1>Danh sách hợp đồng</h1>
</div>
<div>
    <button class="btn btn-success my-4">Create</button>
    <table class="table table-striped">
        <tr>
            <th>Số hợp đồng</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Số tiền cọc trước</th>
            <th>Tổng số tiền thanh toán</th>
        </tr>
        <tr>
            <td>1</td>
            <td>28-02-2020</td>
            <td>09-03-2022</td>
            <td>20000000</td>
            <td>100000000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>12-04-2022</td>
            <td>19-05-2022</td>
            <td>50000000</td>
            <td>1100000000</td>
        </tr>
    </table>
</div>

<!-- Modal delete -->
<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Bạn có muốn xoá khách hàng này không?</h5>
            </div>
            <div class="modal-body">
                <table class="w-100">

                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
