<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap413/css/bootstrap.css">
</head>
<body>
<div class="p-5">
    <a class="text-danger text-center d-block text-decoration-none fw-bold fs-1">Edit Customer</a>
    <form >
        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Tên:</span>
            <div class="col-10">
                <input type="text" class="form-control" value="Duy">
            </div>
        </div>
        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Ngày sinh:</span>
            <div class="col-10">
                <input type="date" class="form-control" value="2000-01-01">
            </div>
        </div>
        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Giới tính:</span>
            <div class="col-10">
                <select class="form-select">
                    <option >Vui lòng chọn giới tính</option>
                    <option selected>Nam</option>
                    <option >Nữ</option>
                </select>
            </div>
        </div>
        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">CMND/CCCD:</span>
            <div class="col-10">
                <input type="text" class="form-control" value="123456789">
            </div>
        </div>
        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Số điện thoại:</span>
            <div class="col-10">
                <input type="text" class="form-control" value="0123456789">
            </div>
        </div>
        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Email:</span>
            <div class="col-10">
                <input type="text" class="form-control" value="duy@gmail.com">
            </div>
        </div>
        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Địa chỉ:</span>
            <div class="col-10">
                <input type="text" class="form-control" value="Đà Nẵng">
            </div>
        </div>

        <div class="row mb-2">
            <span class="col-2 fw-bold">Loại khách hàng:</span>

            <div class="col-10" >
                <select class="form-select" >
                    <option selected>Silver</option>
                    <option>Gold</option>
                    <option>Platinium</option>
                </select>
            </div>
        </div>

        <div class="d-flex align-items-end justify-content-end">
            <button type="submit" class="btn btn-success m-5">Save</button>
        </div>
    </form>
</div>
</body>
</html>
