<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap413/css/bootstrap.css">
</head>
<body>
<div class="p-5">
    <a class="text-danger text-center d-block text-decoration-none fw-bold fs-1" >
        <span >Create Contract</span>
    </a>

    <form>
        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Số hợp đồng:</span>
            <div class="col-10">
                <input type="text" class="form-control" >
            </div>
        </div>

        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Ngày bắt đầu:</span>
            <div class="col-10">
                <input type="date" class="form-control" value="2000-01-01">
            </div>
        </div>

        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Ngày kết thúc:</span>
            <div class="col-10">
                <input type="date" class="form-control" value="2000-01-01">
            </div>
        </div>

        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Số tiền cọc trước:</span>
            <div class="col-10">
                <input type="text" class="form-control" >
            </div>
        </div>
        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Tổng số tiền thanh toán:</span>
            <div class="col-10">
                <input type="text" class="form-control" >
            </div>
        </div>
        <div class="d-flex align-items-end justify-content-end">
            <button type="submit" class="btn btn-success m-5">Save</button>
        </div>
    </form>
</div>
</body>
</html>
