<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr>
  <td>ID</td>
  <td>Name</td>
  <td>Point</td>
  <td>Gender</td>
  <td>Classroom</td>
</tr>
  <tr th:each="student :${student}">
    <td th:text="${student.id}"></td>
    <td>Name</td>
    <td>Point</td>
    <td>Gender</td>
    <td>Classroom</td>
  </tr>

</table>

</body>
</html>
