<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-success text-center">Edit news</h1>
    <a href="/" class="btn btn-success">Back</a>
    <form th:action="@{'/edit'(id=${news.id}, page=${page})}" method="post" th:object="${news}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tên</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Đạo diễn</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{director}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <p th:if="${#fields.hasErrors('director')}" th:errors="*{director}" class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ngày khởi chiếu</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{createDate}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Giá tiền</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{price}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Thể loại</label>
            <div class="col-10">
                <select class="form-control" th:field="*{category}">
                    <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <input type="submit" class="form-control">
            </div>
        </div>
    </form>
</div>
</body>
</html>
