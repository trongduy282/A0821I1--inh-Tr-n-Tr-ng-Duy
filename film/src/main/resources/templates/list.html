<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-success text-center">Danh Sách Tin Tức</h1>
    <a href="/create" class="btn btn-success">Thêm Tin</a>
    <form th:action="@{'/list'}" method="get">
        <input type="text" hidden th:value="${newss.number}" name="page">
        <!--        <input type="text" hidden th:value="${sortBy}" name="sortBy">-->
        <!--        <select name="searchBy">-->
        <!--            <option value="name">Tên</option>-->
        <!--            <option value="email">Email</option>-->
        <!--        </select>-->
        <input type="text" name="searchValName" class="form-control" placeholder="Nhập Tiêu Đề">
<!--        <input type="text" name="searchValDirector" class="form-control" placeholder="Nhập Đạo Diễn"> &nbsp;-->
        <input type="text" name="searchValCategory" class="form-control" placeholder="Nhập Danh Mục">
<!--        <input style = "width: 25%; float:left" name="priceSearch" class="form-control" placeholder="Nhập giá"> &nbsp;-->
        <button type="submit">Search</button>
    </form>
    <table class="table">
        <tr>
            <th>STT</th>
            <th>Tiêu Đề</th>
            <th>Danh Mục</th>
            <th>Ngày Đăng Tin</th>
            <th>Phóng Viên</th>
<!--            <th>Thể loại</th>-->
            <th>Action</th>
        </tr>
        <tr th:each="news, status : ${newss}">
            <td th:text="${status.count + newss.number * 3}"></td>
            <td th:text="${news.title}"></td>
            <td th:text="${news.Category.name}"></td>
<!--            <td th:text="${news.createDate}"></td>-->
            <td th:text="*{#dates.format(news.createDate, 'yyyy-MM-dd')}"></td>

            <td th:text="${news.artist}"></td>

<!--            <td th:text="${news.Price}"></td>-->

            <td>
<!--                <a th:href="@{'/edit/{id}'(id=${news.id}, page=${newss.number})}" class="btn btn-warning">Chi Tiết</a>-->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirm1"
                        th:data-id="${news.id}"
                        th:data-title="${news.title}"
                        th:data-category="${news.Category.name}"
                        th:data-content="${news.content}"
                        th:data-createDate="${news.createDate}"
                        th:data-artist="${news.artist}"
                >
                    Chi Tiết
                </button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirm"
                        th:data-id="${news.id}"
                        th:data-title="${news.title}"
                        th:data-artist="${news.artist}"
                >
                    Delete
                </button>
            </td>
        </tr>
    </table>

    <div>
        <a th:href="@{'/'(page = ${newss.number - 1})}"
           th:if="${newss.hasPrevious()}">Previous</a>
        <!--            Trang hiện tại                          -->
        <span th:text="${newss.number + 1}"></span>
        /
        <span th:text="${newss.totalPages}"></span>
        <!--            Trang sau                             -->
        <a th:href="@{'/'(page = ${newss.number + 1})}"
           th:if="${newss.hasNext()}">Next</a>
    </div>







    <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bạn có muốn xóa news không?</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!--                    <div class="col-4">-->
                        <!--                        <img src="" alt="Image lỗi" class="product-image">-->
                        <!--                    </div>-->
                        <div class="col-8">
                            <p class="news-title"></p>
                            <p class="news-artist"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Huỷ</button>
                    <a type="button" href="" class="btn btn-primary">Xác nhận</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirm1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">Chi Tiết?</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!--                    <div class="col-4">-->
                        <!--                        <img src="" alt="Image lỗi" class="product-image">-->
                        <!--                    </div>-->
                        <div class="col-8">
                            <p class="news-title"></p>
                            <p class="news-category"></p>
                            <p class="news-content"></p>
                            <p class="news-createDate"></p>
                            <p class="news-artist"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
<!--                    <a type="button" href="" class="btn btn-primary">Đóng</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>

<script>
    $('#confirm').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var modal = $(this)
        modal.find('.news-title').text('Tên news: ' + button.data('title'));
        modal.find('.news-artist').text('Phóng viên ' + button.data('artist'));

        modal.find('.modal-footer a').attr("href", "/delete/" + button.data('id'));
    });
    $('#confirm1').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var modal = $(this)
        modal.find('.news-title').text('Tiêu Đề : ' + button.data('title'));
        modal.find('.news-category').text('Danh Mục: ' + button.data('Category.name'));
        modal.find('.news-artist').text('Phóng Viên : ' + button.data('artist'));
        modal.find('.news-createDate').text('Ngày Đăng Tin: ' + button.data('createDate'));
        modal.find('.news-content').text('Nội Dung: ' + button.data('content'));
        // modal.find('.modal-footer a').attr("href", "/delete/" + button.data('id'));
    });
</script>
