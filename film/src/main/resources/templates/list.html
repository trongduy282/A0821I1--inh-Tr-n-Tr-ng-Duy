<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-success text-center">Film Management</h1>
    <a href="/create" class="btn btn-success">Create</a>
    <form th:action="@{'/list'}" method="get">
        <input type="text" hidden th:value="${films.number}" name="page">
        <!--        <input type="text" hidden th:value="${sortBy}" name="sortBy">-->
        <!--        <select name="searchBy">-->
        <!--            <option value="name">Tên</option>-->
        <!--            <option value="email">Email</option>-->
        <!--        </select>-->
        <input type="text" name="searchValName" class="form-control" placeholder="Nhập tên phim">
        <input type="text" name="searchValDirector" class="form-control" placeholder="Nhập Đạo Diễn"> &nbsp;
        <input type="text" name="searchValCategory" class="form-control" placeholder="Nhập Thể Loại">
<!--        <input style = "width: 25%; float:left" name="priceSearch" class="form-control" placeholder="Nhập giá"> &nbsp;-->
        <button type="submit">Search</button>
    </form>
    <table class="table">
        <tr>
            <th>STT</th>
            <th>Tên phim</th>
            <th>Đạo diễn</th>
            <th>Ngày khởi chiến</th>
            <th>Giá tiền</th>
            <th>Thể loại</th>
            <th>Action</th>
        </tr>
        <tr th:each="film, status : ${films}">
            <td th:text="${status.count + films.number * 3}"></td>
            <td th:text="${film.name}"></td>
            <td th:text="${film.director}"></td>
            <td th:text="${film.createDate}"></td>
            <td th:text="${film.Price}"></td>
            <td th:text="${film.Category.name}"></td>
            <td>
                <a th:href="@{'/edit/{id}'(id=${film.id}, page=${films.number})}" class="btn btn-warning">Edit</a>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirm"
                        th:data-id="${film.id}"
                        th:data-name="${film.name}"
                        th:data-director="${film.director}"
                >
                    Delete
                </button>
            </td>
        </tr>
    </table>

    <div>
        <a th:href="@{'/'(page = ${films.number - 1})}"
           th:if="${films.hasPrevious()}">Previous</a>
        <!--            Trang hiện tại                          -->
        <span th:text="${films.number + 1}"></span>
        /
        <span th:text="${films.totalPages}"></span>
        <!--            Trang sau                             -->
        <a th:href="@{'/'(page = ${films.number + 1})}"
           th:if="${films.hasNext()}">Next</a>
    </div>







    <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bạn có muốn xóa film không?</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!--                    <div class="col-4">-->
                        <!--                        <img src="" alt="Image lỗi" class="product-image">-->
                        <!--                    </div>-->
                        <div class="col-8">
                            <p class="film-name"></p>
                            <p class="film-director"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Huỷ</button>
                    <a type="button" href="" class="btn btn-primary">Xác nhận</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>

<script>
    $('#confirm').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var modal = $(this)
        modal.find('.film-name').text('Tên film:' + button.data('name'));
        modal.find('.film-director').text('Đạo diễn' + button.data('director'));

        modal.find('.modal-footer a').attr("href", "/delete/" + button.data('id'));
    });
</script>
