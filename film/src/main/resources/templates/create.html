<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-success text-center">Create news</h1>
        <a href="/" class="btn btn-success">Back</a>
        <form action="/create" method="post" th:object="${news}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tiêu Đề</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>
                </div>
            </div>


            <div>
                <label>Category</label>
                <select th:field="*{category}">
                    <option th:each="category: ${categories}" th:text="${category.name}" th:value="${category.id}">
                    </option>
                </select>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nội Dung</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{content}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ngày đăng</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{createDate}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Phóng Viên</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{artist}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <p th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}" class="text-danger"></p>
                </div>
            </div>

<!--            <div class="form-group row">-->
<!--                <label class="col-sm-2 col-form-label">Thể loại</label>-->
<!--                <div class="col-10">-->
<!--                    <select class="form-control" th:field="*{category}">-->
<!--                        <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>-->
<!--                    </select>-->
<!--                </div>-->
<!--            </div>-->

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="submit" class="form-control">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
