<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhập số số nguyên tố cần hiển thị");
    let count = 0;
    let n = 2;
    while(count<num){
        let check =true;
        for(let a=2;a<n-1;a++) {
            if (n % a === 0) {
                check = false;
                break;
            }
        }
            if(check === true){
            document.write(n + ' là số nguyên tố <br>');
            count++
            }
        n++
    }
</script>
</body>
</html>
