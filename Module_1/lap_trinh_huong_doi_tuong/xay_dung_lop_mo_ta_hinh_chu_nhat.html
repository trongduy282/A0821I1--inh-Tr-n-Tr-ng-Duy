<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvasexample" width="300" height='200'
        style="background: whitesmoke;">
</canvas>
<script>
    class HinhChuNhat{
        constructor(dai, rong) {
            this.dai = dai;
            this.rong = rong;
        }

        setDai(dai) {
            this.dai = dai;
        }

        setRong(rong) {
            this.rong = rong;
        }

        DienTich(){
            return this.dai*this.rong
    }
    ChuVi(){
            return 2*(this.dai+this.rong)
    }
    }
    let rectangle= new HinhChuNhat(9,5)
    rectangle.setDai(10);
    rectangle.setRong(3);
    document.write(rectangle.DienTich());
    document.write('<br>')
    document.write(rectangle.ChuVi())
    var c=document.getElementById("canvasexample");

    //Láº¥y context
    var ctx=c.getContext("2d");
    ctx.fillRect(20,20,rectangle.dai,rectangle.rong);
</script>
</body>
</html>
