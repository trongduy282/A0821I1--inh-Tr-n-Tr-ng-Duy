<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        setDay(day) {
            this.day = day;
        }

        getMonth() {
            return this.month;
        }

        setMonth(month) {
            this.month = month;
        }

        getYear() {
            return this.year;
        }

        setYear(year) {
            this.year = year;
        }
        setDate(day, month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
        toString(){
            return this.day + '/' + this.month+ '/' +this.year
        }
    }
let date = new Date(10,2,1994);

   date.toString();
   document.write("ngay la" + date.toString())
</script>
